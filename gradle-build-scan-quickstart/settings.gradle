plugins {
    id "com.gradle.enterprise" version "3.12.5"
    id 'com.gradle.common-custom-user-data-gradle-plugin' version '1.9'
}

rootProject.name = 'gradle-build-scan-quickstart'

gradleEnterprise {
    server = "https://ec2-54-163-195-222.compute-1.amazonaws.com"
    allowUntrustedServer = true // unless a trusted certificate is already
    buildScan {
        publishAlways()
        capture {
            taskInputFiles = true
        }
    }
}
